<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Empresa</title>
    <h1>Cadastre Sua Empresa </h1>
</head>
<body>
    <form action="/formulario" method="POST" class="formulario">
        <label for="razao">Raz√£o Social</label>
        <input type="text" id="razao" name="razao" required>
        <label for="cnpj">CNPJ:</label>
        <input type="number" id="cnpj" name="cnpj" required>
        <label for="endereco">Endereco</label>
        <input type="text" id="endereco" name="endereco" required>
        <label for="fantasia">Nome Fantasia</label>
        <input type="text" id="fantasia" name="fantasia" required>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required>
        <label for="UF">Estado</label>
        <input type="text" id="UF" name="UF" required>
        <label for="cep">CEP</label>
        <input type="number" id="cep" name="cep" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
